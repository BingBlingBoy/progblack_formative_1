<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author Footer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../scss/style.css">
    <style>
        a.link-primary-bg {
            color: var(--bs-red);
            text-decoration-color: var(--bs-red);
        }

        a.link-primary-bg:hover {
            color: var(--bs-yellow);
            text-decoration-color: var(--bs-yellow);
        }
    </style>
</head>
<body>
    <footer class="d-flex justify-content-center pb-2">
        <div class="card rounded-4" style="max-width: 740px; --bs-card-bg: var(--bs-primary)">
            <div class="row g-0">
                <div class="col-md-3">
                    <div class="card-body d-flex p-1 justify-content-center align-content-center">
                        <img class="card-img rounded-circle p-4" link_field="github" src="" alt="The page author's GitHub profile image" style="max-width: 100%">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h1 class="card-title">About the Author</h1>
                        <p class="card-text">
                            <span field="name">Name</span> is studying <span field="studying">Studying</span> at
                            <a class="link-primary-bg" href="https://www.durham.ac.uk/homepage/">Durham University</a>. <br>
                            <span class="d-flex">
                                <a class="text-decoration-none p-2 link-primary-bg" link_field="github" href="#" hidden>
                                    <img src="/progblack_formative_1/assets/images/GitHub-Mark-32px.png" alt="GitHub Invertocat Logo" width="32px" height="32px"> GitHub
                                </a>
                                <a class="text-decoration-none p-2 link-primary-bg" link_field="linkedin" href="#" hidden>
                                    <img src="/progblack_formative_1/assets/images/LinkedIn.svg" alt="LinkedIn Bug logo" width="32px" height="32px"> LinkedIn
                                </a>
                            </span>
                            <span field="blurb">Blurb</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
